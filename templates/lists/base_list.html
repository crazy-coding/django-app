{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>{{ title }}</h4>
                    {% block action_button %}{% endblock %}
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                {% block table_headers %}{% endblock %}
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% block table_rows %}{% endblock %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
